<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!--Style of Login page-->
<style>
* {
  box-sizing: border-box;
}

body {
  font-family: 'Arial', sans-serif;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  position: relative;
  overflow: hidden;
}

body::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: url('https://png.pngtree.com/thumb_back/fh260/background/20230705/pngtree-e-commerce-shopping-cart-with-abstract-glowing-interface-on-blue-background-image_3732187.jpg') center/cover;
  opacity: 0.3;
  z-index: 0;
}

#blur {
  display: none;
}

.auth-container {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
  position: relative;
  z-index: 1;
  padding: 20px;
}

.form-box {
  background: rgba(255, 255, 255, 0.95);
  backdrop-filter: blur(10px);
  padding: 40px 35px;
  box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
  text-align: center;
  width: 100%;
  max-width: 450px;
  border-radius: 15px;
  animation: slideUp 0.6s ease-out;
  position: relative;
  overflow: hidden;
}

.form-box::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 5px;
  background: linear-gradient(90deg, #0074D9, #005BB5, #0074D9);
  background-size: 200% 100%;
  animation: shimmer 3s infinite;
}

@keyframes slideUp {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes shimmer {
  0% {
    background-position: -200% 0;
  }
  100% {
    background-position: 200% 0;
  }
}

h1 {
  color: #333;
  margin-bottom: 10px;
  font-size: 2em;
  background: linear-gradient(135deg, #0074D9 0%, #005BB5 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.subtitle {
  color: #666;
  margin-bottom: 30px;
  font-size: 0.95em;
}

label {
  display: block;
  text-align: left;
  margin: 15px 0 8px;
  color: #333;
  font-weight: bold;
  font-size: 0.95em;
}

input {
  width: 100%;
  padding: 12px 15px;
  margin-bottom: 5px;
  border: 2px solid #e0e0e0;
  border-radius: 8px;
  font-size: 1em;
  transition: all 0.3s ease;
  background-color: #f9f9f9;
}

input:focus {
  outline: none;
  border-color: #0074D9;
  background-color: white;
  box-shadow: 0 0 0 3px rgba(0, 116, 217, 0.1);
}

input::placeholder {
  color: #999;
}

.btn {
  width: 100%;
  padding: 14px;
  background: linear-gradient(135deg, #0074D9 0%, #005BB5 100%);
  color: white;
  border: none;
  border-radius: 8px;
  font-size: 1.1em;
  font-weight: bold;
  cursor: pointer;
  transition: all 0.3s ease;
  margin-top: 20px;
  box-shadow: 0 4px 15px rgba(0, 116, 217, 0.3);
}

.btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(0, 116, 217, 0.4);
}

.btn:active {
  transform: translateY(0);
}

/* Forgot Password */
.forgot-password {
  margin-top: 15px;
  text-align: right;
}

.forgot-password a {
  color: #0074D9;
  text-decoration: none;
  font-size: 0.9em;
  transition: all 0.3s ease;
}

.forgot-password a:hover {
  color: #005BB5;
  text-decoration: underline;
}

/* Social Login */
.social-login {
  margin-top: 25px;
}

.social-login p {
  color: #666;
  font-size: 0.9em;
  margin-bottom: 15px;
}

.social-buttons {
  display: flex;
  justify-content: space-between;
  gap: 10px;
  margin: 10px 0;
}

.social-btn {
  flex: 1;
  padding: 12px;
  border: none;
  border-radius: 8px;
  font-size: 0.95em;
  cursor: pointer;
  color: white;
  font-weight: bold;
  transition: all 0.3s ease;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
}

.social-btn.google {
  background-color: #DB4437;
}

.social-btn.google:hover {
  background-color: #c23321;
  transform: translateY(-2px);
  box-shadow: 0 4px 10px rgba(219, 68, 55, 0.3);
}

.social-btn.facebook {
  background-color: #4267B2;
}

.social-btn.facebook:hover {
  background-color: #365899;
  transform: translateY(-2px);
  box-shadow: 0 4px 10px rgba(66, 103, 178, 0.3);
}

/* Signup Text */
.signup-text {
  margin-top: 25px;
  padding-top: 20px;
  border-top: 1px solid #e0e0e0;
}

.signup-text p {
  color: #666;
  margin: 0;
}

.signup-text a {
  color: #0074D9;
  text-decoration: none;
  font-weight: bold;
  transition: all 0.3s ease;
}

.signup-text a:hover {
  color: #005BB5;
  text-decoration: underline;
}

/* Divider */
hr {
  border: none;
  border-top: 2px solid #e0e0e0;
  margin: 25px 0;
  position: relative;
}

hr::before {
  content: 'OR';
  position: absolute;
  top: -12px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(255, 255, 255, 0.95);
  padding: 0 15px;
  color: #999;
  font-size: 0.9em;
}

/* Logo/Brand */
.logo-section {
  margin-bottom: 20px;
}

.logo-section .logo-icon {
  font-size: 3em;
  margin-bottom: 10px;
}

/* Responsive Design */
@media (max-width: 480px) {
  .form-box {
    padding: 30px 25px;
  }
  
  h1 {
    font-size: 1.7em;
  }
  
  .social-buttons {
    flex-direction: column;
  }
}
</style>
