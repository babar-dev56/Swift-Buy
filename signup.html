<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SwiftBuy - Signup</title>
</head>

<!-- Style of signup page -->
<style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  position: relative;
}

#blur{
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    /* filter: blur(3px); /* Apply blur */
    z-index: 1; /* Ensure it's behind the focused div */
    background-size: cover;
  }

.auth-container {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
}

.form-box {
  background-color: rgb(239, 253, 255);
  padding: 30px 20px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  text-align: center;
  width: 70%;
  max-width: 400px;
  box-shadow: 0 4px 10px rgb(255, 255, 255);
    opacity: 0.9;
  z-index: 2;
}

h1 {
  color: #333;
  margin-bottom: 10px;
}

p {
  color: #666;
}

label {
  display: block;
  text-align: left;
  margin: 10px 0 5px;
  color: #333;
  font-weight: bold;
}

input {
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 1em;
}

input:focus {
  outline: none;
  border-color: #0074D9;
}

.btn {
  width: 100%;
  padding: 10px;
  background-color: #0074D9;
  color: white;
  border: none;
  border-radius: 5px;
  font-size: 1em;
  cursor: pointer;
}

.btn:hover {
  background-color: #005BB5;
}

/* Social Login */
.social-login {
  margin-top: 20px;
}

.social-buttons {
  display: flex;
  justify-content: space-between;
  margin: 10px 0;
}

.social-btn {
  flex: 1;
  padding: 10px;
  margin: 0 5px;
  border: none;
  border-radius: 5px;
  font-size: 1em;
  cursor: pointer;
  color: white;
}

.social-btn.google {
  background-color: #DB4437;
}

.social-btn.facebook {
  background-color: #4267B2;
}

.social-btn:hover {
  opacity: 0.9;
}

/* Login Text */
.login-text {
  margin-top: 20px;
}

.login-text a {
  color: #0074D9;
  text-decoration: none;
  font-weight: bold;
}

.login-text a:hover {
  text-decoration: underline;
}

/* Divider */
hr {
  border: none;
  border-top: 1px solid #eee;
  margin: 20px 0;
}
</style>

<body>
  <img id="blur" src="https://png.pngtree.com/thumb_back/fh260/background/20230705/pngtree-e-commerce-shopping-cart-with-abstract-glowing-interface-on-blue-background-image_3732187.jpg">
  <div class="auth-container">
    <div class="form-box">
      <h1>Create Your Account</h1>
      <p>Sign up to start shopping at SwiftBuy!</p>
      
      <!-- Signup Form -->
      <form class="signup-form" method="post" action="signup.php">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Create a password" required>
        
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" placeholder="Confirm your password" required>
        
        <button type="submit" class="btn">Sign Up</button>
      </form>
      <hr>

      <!-- Login Link -->
      <p class="login-text">
        Already have an account? <a href="login.html">Login</a>
      </p>
    </div>
  </div>
  <!-- <script type="module" src="signup.js"></script> -->
</body>
</html>
