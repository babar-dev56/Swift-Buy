<style>
/* Using shared styles for body and navbar */

/* Cart Section */
.cart {
  padding: 30px 20px;
  max-width: 1200px;
  margin: 0 auto;
}

.cart h2 {
  text-align: center;
  margin-bottom: 30px;
  color: #333;
  font-size: 2.5em;
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
}

.empty-cart {
  text-align: center;
  padding: 60px 20px;
  background: white;
  border-radius: 10px;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
}

.empty-cart-icon {
  font-size: 5em;
  margin-bottom: 20px;
}

.empty-cart h3 {
  color: #666;
  margin-bottom: 10px;
}

.empty-cart p {
  color: #999;
  margin-bottom: 30px;
}

.shop-btn {
  background-color: #0074D9;
  color: white;
  border: none;
  border-radius: 5px;
  padding: 12px 30px;
  font-size: 1.1em;
  cursor: pointer;
  text-decoration: none;
  display: inline-block;
  transition: all 0.3s ease;
}

.shop-btn:hover {
  background-color: #005BB5;
  transform: translateY(-2px);
  box-shadow: 0 4px 10px rgba(0, 116, 217, 0.3);
}

.cart-items {
  display: flex;
  flex-direction: column;
  gap: 20px;
  margin-bottom: 30px;
}

.cart-item {
  background-color: white;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
  transition: all 0.3s ease;
  animation: slideIn 0.5s ease-out;
}

.cart-item:nth-child(1) { animation-delay: 0.1s; }
.cart-item:nth-child(2) { animation-delay: 0.2s; }
.cart-item:nth-child(3) { animation-delay: 0.3s; }
.cart-item:nth-child(4) { animation-delay: 0.4s; }

@keyframes slideIn {
  from {
    opacity: 0;
    transform: translateX(-20px);
  }
  to {
    opacity: 1;
    transform: translateX(0);
  }
}

.cart-item:hover {
  transform: translateY(-5px);
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
}

.cart-item img {
  width: 120px;
  height: 120px;
  object-fit: cover;
  border-radius: 8px;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}

.item-details {
  flex-grow: 1;
  margin-left: 25px;
}

.item-details h3 {
  margin: 0 0 10px 0;
  font-size: 1.3em;
  color: #333;
}

.item-details .price {
  color: #0074D9;
  font-size: 1.3em;
  font-weight: bold;
  margin-top: 5px;
}

.quantity {
  margin-top: 15px;
  display: flex;
  align-items: center;
  gap: 10px;
}

.quantity label {
  font-weight: bold;
  color: #666;
}

.quantity input {
  width: 70px;
  padding: 8px;
  border-radius: 5px;
  border: 2px solid #ddd;
  font-size: 1em;
  text-align: center;
  transition: border-color 0.3s ease;
}

.quantity input:focus {
  outline: none;
  border-color: #0074D9;
}

.item-total {
  text-align: right;
  min-width: 150px;
}

.item-total .total-price {
  font-size: 1.5em;
  color: #0074D9;
  font-weight: bold;
  margin-bottom: 10px;
}

.remove-btn {
  background-color: #ff4444;
  color: white;
  border: none;
  border-radius: 5px;
  padding: 8px 15px;
  font-size: 0.9em;
  cursor: pointer;
  transition: all 0.3s ease;
}

.remove-btn:hover {
  background-color: #cc0000;
  transform: scale(1.05);
}

/* Cart Summary */
.cart-summary {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  padding: 30px;
  margin-top: 20px;
  border-radius: 10px;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
  color: white;
  animation: fadeIn 0.6s ease-out;
}

.cart-summary h3 {
  font-size: 1.8em;
  margin-bottom: 25px;
  text-align: center;
}

.summary-item {
  display: flex;
  justify-content: space-between;
  margin-bottom: 15px;
  padding: 10px 0;
  border-bottom: 1px solid rgba(255, 255, 255, 0.2);
}

.summary-item:last-of-type {
  border-bottom: 2px solid white;
  margin-top: 10px;
  padding-top: 15px;
}

.summary-item span {
  font-size: 1.2em;
  font-weight: bold;
}

.summary-price {
  font-size: 1.3em;
  color: white;
}

.checkout-btn {
  background-color: white;
  color: #0074D9;
  border: none;
  border-radius: 8px;
  padding: 15px 30px;
  font-size: 1.3em;
  font-weight: bold;
  cursor: pointer;
  width: 100%;
  margin-top: 20px;
  transition: all 0.3s ease;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}

.checkout-btn:hover {
  background-color: #f0f0f0;
  transform: translateY(-2px);
  box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
}

.checkout-btn:disabled {
  background-color: #ccc;
  cursor: not-allowed;
  transform: none;
}

/* Footer - using shared styles */

/* Responsive Design */
@media (max-width: 768px) {
  .cart-item {
    flex-direction: column;
    text-align: center;
  }
  
  .item-details {
    margin-left: 0;
    margin-top: 15px;
  }
  
  .item-total {
    text-align: center;
    margin-top: 15px;
  }
  
  .cart-item img {
    width: 100px;
    height: 100px;
  }
}
</style>
