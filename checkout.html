<html lang="en">
<head>
  <meta charset="UTF-8">

<!-- Style of Checkout Page -->
<style>
/* Using shared styles for body */

/* Override shared styles if needed */

/* Checkout Section */
.checkout {
  padding: 30px 20px;
  max-width: 1200px;
  margin: 0 auto;
}

.checkout h2 {
  text-align: center;
  margin-bottom: 30px;
  font-size: 2.5em;
  color: var(--text-dark);
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
}

/* Form Container */
.form-container {
  background: linear-gradient(145deg, #ffffff 0%, #f8f9fa 100%);
  padding: 30px;
  border-radius: 15px;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
  margin-bottom: 25px;
  border: 1px solid rgba(0, 116, 217, 0.1);
  animation: fadeIn 0.5s ease-out;
}

.form-container h3 {
  margin-bottom: 25px;
  color: var(--text-dark);
  font-size: 1.5em;
  border-bottom: 2px solid var(--primary-color);
  padding-bottom: 10px;
}

.form-container label {
  display: block;
  font-weight: 600;
  margin-top: 15px;
  margin-bottom: 8px;
  color: var(--text-dark);
}

.form-container input {
  width: 100%;
  padding: 12px 15px;
  margin-top: 5px;
  border-radius: 8px;
  border: 2px solid var(--border-color);
  font-size: 1em;
  transition: all 0.3s ease;
}

.form-container input:focus {
  border-color: var(--primary-color);
  box-shadow: 0 0 0 3px rgba(0, 116, 217, 0.1);
}

/* Packaging Options */
.packaging-options {
  background: linear-gradient(145deg, #ffffff 0%, #f8f9fa 100%);
  padding: 30px;
  border-radius: 15px;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
  margin-bottom: 20px;
  border: 1px solid rgba(0, 116, 217, 0.1);
}

.packaging-options h3 {
  margin-bottom: 20px;
  color: #333;
  font-size: 1.5em;
}

.packaging-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 20px;
  margin-bottom: 20px;
}

.packaging-card {
  position: relative;
  cursor: pointer;
  animation: fadeIn 0.5s ease-out;
}

.packaging-card:nth-child(1) { animation-delay: 0.1s; }
.packaging-card:nth-child(2) { animation-delay: 0.2s; }
.packaging-card:nth-child(3) { animation-delay: 0.3s; }

.packaging-card input[type="radio"] {
  position: absolute;
  opacity: 0;
}

.packaging-card label {
  display: block;
  background: white;
  border: 3px solid #e0e0e0;
  border-radius: 12px;
  padding: 20px;
  text-align: center;
  transition: all 0.3s ease;
  cursor: pointer;
}

.packaging-card input[type="radio"]:checked + label {
  border-color: #0074D9;
  background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
  transform: translateY(-5px);
  box-shadow: 0 8px 20px rgba(0, 116, 217, 0.3);
}

.packaging-card:hover label {
  border-color: #0074D9;
  transform: translateY(-3px);
  box-shadow: 0 6px 15px rgba(0, 116, 217, 0.2);
}

.packaging-icon {
  font-size: 3em;
  margin-bottom: 10px;
}

.packaging-title {
  font-size: 1.2em;
  font-weight: bold;
  color: #333;
  margin-bottom: 8px;
}

.packaging-desc {
  font-size: 0.9em;
  color: #666;
  margin-bottom: 10px;
}

.packaging-price {
  font-size: 1.1em;
  color: #0074D9;
  font-weight: bold;
}

.gift-message-container {
  margin-top: 20px;
  padding-top: 20px;
  border-top: 2px solid #e0e0e0;
}

.gift-message-container label {
  display: block;
  font-weight: bold;
  margin-bottom: 10px;
  color: #333;
}

.gift-message-container textarea {
  width: 100%;
  padding: 12px;
  border: 2px solid #ddd;
  border-radius: 8px;
  font-size: 1em;
  font-family: inherit;
  resize: vertical;
  transition: border-color 0.3s;
}

.gift-message-container textarea:focus {
  outline: none;
  border-color: #0074D9;
}

/* Payment Options */
.payment-options {
  background: linear-gradient(145deg, #ffffff 0%, #f8f9fa 100%);
  padding: 25px;
  border-radius: 10px;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
  margin-bottom: 20px;
  border: 1px solid rgba(0, 116, 217, 0.1);
  animation: fadeIn 0.6s ease-out;
}

.payment-options h3 {
  margin-bottom: 15px;
  color: #333;
}

.payment-options label {
  display: flex;
  align-items: center;
  font-size: 1.1em;
  margin-bottom: 12px;
  padding: 12px;
  border-radius: 8px;
  transition: background 0.3s;
  cursor: pointer;
}

.payment-options label:hover {
  background: rgba(0, 116, 217, 0.05);
}

.payment-options input[type="radio"] {
  margin-right: 10px;
  width: 20px;
  height: 20px;
  cursor: pointer;
}

/* Order Summary */
.order-summary {
  background: linear-gradient(135deg, var(--secondary-color) 0%, var(--accent-color) 100%);
  padding: 30px;
  border-radius: 15px;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
  border: 1px solid rgba(255, 255, 255, 0.2);
  color: white;
  animation: scaleIn 0.6s ease-out;
}

.order-summary h3 {
  margin-bottom: 25px;
  font-size: 1.8em;
  text-align: center;
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
}

.summary-item {
  display: flex;
  justify-content: space-between;
  margin-bottom: 15px;
  padding: 12px 0;
  border-bottom: 1px solid rgba(255, 255, 255, 0.2);
  font-size: 1.1em;
}

.summary-item:last-of-type {
  border-bottom: 2px solid white;
  margin-top: 10px;
  padding-top: 15px;
  font-size: 1.3em;
}

.summary-item span {
  font-weight: 600;
}

.summary-price {
  font-weight: bold;
  color: white;
}

.checkout-btn {
  background-color: white;
  color: var(--primary-color);
  border: none;
  border-radius: 10px;
  padding: 15px 30px;
  font-size: 1.3em;
  font-weight: bold;
  cursor: pointer;
  width: 100%;
  margin-top: 20px;
  transition: all 0.3s ease;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
  animation: fadeIn 0.6s ease-out;
}

.checkout-btn:active {
  transform: scale(0.98);
}

.checkout-btn:hover {
  background-color: #f0f0f0;
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
}

/* Footer - using shared styles */
</style>

<body>
  <!-- Navigation Bar (Optional) -->
  <header class="navbar">
    <div class="logo">SwiftBuy</div>
    <nav>
      <ul class="nav-links">
        <li><a href="home.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <!-- Checkout Section -->
  <section class="checkout">
    <h2>Checkout</h2>

    <!-- Shipping Address Form -->
    <div class="form-container">
      <h3>Shipping Address</h3>
      <form id="shipping-form" method="post" action="checkout.php">
        <label for="shipping-name">Full Name:</label>
        <input type="text" id="shipping-name" placeholder="John Doe" required>

        <label for="shipping-email">Email:</label>
        <input type="email" id="shipping-email" placeholder="example@domain.com" required>

        <label for="shipping-address">Address:</label>
        <input type="text" id="shipping-address" placeholder="1234 Main St" required>

        <label for="shipping-city">City:</label>
        <input type="text" id="shipping-city" placeholder="City" required>

        <label for="shipping-state">State:</label>
        <input type="text" id="shipping-state" placeholder="State" required>

        <label for="shipping-zip">Zip Code:</label>
        <input type="text" id="shipping-zip" placeholder="12345" required>
    </div>

    <!-- Packaging Options -->
    <div class="packaging-options">
      <h3>üì¶ Choose Your Packaging</h3>
      <div class="packaging-grid">
        <div class="packaging-card" onclick="selectPackaging('eco')">
          <input type="radio" name="packaging" value="eco" id="packaging-eco">
          <label for="packaging-eco">
            <div class="packaging-icon">üå±</div>
            <div class="packaging-title">Eco-Friendly</div>
            <div class="packaging-desc">Sustainable, recyclable materials</div>
            <div class="packaging-price">+Rs. 50</div>
          </label>
        </div>
        <div class="packaging-card" onclick="selectPackaging('luxury')">
          <input type="radio" name="packaging" value="luxury" id="packaging-luxury">
          <label for="packaging-luxury">
            <div class="packaging-icon">‚ú®</div>
            <div class="packaging-title">Luxury Packaging</div>
            <div class="packaging-desc">Premium box with elegant design</div>
            <div class="packaging-price">+Rs. 200</div>
          </label>
        </div>
        <div class="packaging-card" onclick="selectPackaging('gift')">
          <input type="radio" name="packaging" value="gift" id="packaging-gift">
          <label for="packaging-gift">
            <div class="packaging-icon">üéÅ</div>
            <div class="packaging-title">Gift Wrapping</div>
            <div class="packaging-desc">Beautiful gift wrap with message</div>
            <div class="packaging-price">+Rs. 150</div>
          </label>
        </div>
      </div>
      <div class="gift-message-container" id="giftMessageContainer" style="display: none;">
        <label for="gift-message">Gift Message (optional):</label>
        <textarea id="gift-message" placeholder="Write your personal message here..." rows="3"></textarea>
      </div>
    </div>

    <!-- Payment Options -->
    <div class="payment-options">
      <h3>üí≥ Payment Method</h3>
      <label>
        <input type="radio" name="payment-method" value="credit-card" required>
        Credit/Debit Card
      </label>
      <label>
        <input type="radio" name="payment-method" value="upi" required>
        Easypaisa
      </label>
      <label>
        <input type="radio" name="payment-method" value="cod" required>
        Cash on Delivery
      </label>
    </div>
  

    <!-- Order Summary -->
    <div class="order-summary">
      <h3>Order Summary</h3>
      <div class="summary-item">
        <span>Subtotal:</span>
        <span class="summary-price" id="subtotal"></span>
      </div>
      <div class="summary-item">
        <span>Shipping:</span>
        <span class="summary-price" id="shipping">Rs. 200</span>
      </div>
      <div class="summary-item">
        <span>Packaging:</span>
        <span class="summary-price" id="packaging-cost">Rs. 0</span>
      </div>
      <div class="summary-item">
        <span>Total Price:</span>
        <span class="summary-price" id="total"></span>
      </div>
        <button class="checkout-btn" onclick="confirmOrder()">Confirm Order</button>
    </form>
    </div>
  </div>
  </section>
  <script src="pcfunction.js"></script>
  <script>
    let packagingCost = 0;
    const packagingPrices = { eco: 50, luxury: 200, gift: 150 };

    function selectPackaging(type) {
      document.getElementById('packaging-' + type).checked = true;
      packagingCost = packagingPrices[type] || 0;
      
      // Show/hide gift message
      const giftContainer = document.getElementById('giftMessageContainer');
      if (type === 'gift') {
        giftContainer.style.display = 'block';
      } else {
        giftContainer.style.display = 'none';
      }
      
      updateTotal();
    }

    function updateTotal() {
      const subtotal = parseFloat(localStorage.getItem('subtotal')) || 0;
      const shipping = 200;
      const total = subtotal + shipping + packagingCost;
      
      document.getElementById('packaging-cost').textContent = 'Rs. ' + packagingCost;
      document.getElementById('total').textContent = 'Rs. ' + total.toLocaleString();
      
      // Save packaging info
      const selectedPackaging = document.querySelector('input[name="packaging"]:checked')?.value || 'standard';
      const giftMessage = document.getElementById('gift-message')?.value || '';
      localStorage.setItem('packaging', JSON.stringify({
        type: selectedPackaging,
        cost: packagingCost,
        message: giftMessage
      }));
    }

    function confirmOrder() {
      const packaging = document.querySelector('input[name="packaging"]:checked');
      if (!packaging) {
        alert('Please select a packaging option');
        return;
      }
      updateTotal();
      window.location.href = 'confirm.html';
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      updateTotal();
      // Load saved packaging if exists
      const saved = localStorage.getItem('packaging');
      if (saved) {
        const pkg = JSON.parse(saved);
        if (pkg.type !== 'standard') {
          selectPackaging(pkg.type);
          if (pkg.message) {
            document.getElementById('gift-message').value = pkg.message;
          }
        }
      }
    });
  </script>

  <footer>

  </footer>
